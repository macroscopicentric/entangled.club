# fly.toml app configuration file generated for entangled-club on 2025-10-15T18:12:28-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'entangled-club'
primary_region = 'ord'

[build]

[env]
  # Domain configuration
  LOCAL_DOMAIN = "entangled-club.fly.dev"
  WEB_DOMAIN = "entangled-club.fly.dev"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
